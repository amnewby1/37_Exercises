{% extends "base.html" %}

{% block title %}Top Customers{% endblock %}

{% block content %}
<h1>Top Customers</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Total Reservations</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in topCustomers %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ customer.fullName() }}</td>
            <td>{{ customer.totalReservations }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
